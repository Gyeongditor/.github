            }
            const data = await res.json();
            const text = data.choices?.[0]?.message?.content || "AI reviewer produced no output.";

            // 6) ë¦¬ë·° ì½”ë©˜íŠ¸ ê²Œì‹œ(ë‹¨ì¼ ìš”ì•½)
            const body = `### ğŸ¤– AI Code Review (${model})\n\n${text}`.slice(0, 65000);
